<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">ARTGAR</ui:define>
	<ui:define name="content">
		
		<h1>List Challenge Passer</h1>
		
	
	
	<h:form> 
    <p:dataScroller value="#{challengeManagementBean.doGetChallengePasser()}" var="ch" chunkSize="10">
        <f:facet name="header">
            Scroll Down to Load More Challenges Passer
        </f:facet>
 
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
           
 
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                 
                 	<p:graphicImage name="imagesChallenge/#{ch.image}" height="100" width="100" /> 
                    
                    <h:outputText value="Title : " />
                    <h:outputText value="#{ch.title}" style="font-weight: bold"/>
 
                    <h:outputText value="Description : " />
                    <h:outputText value="#{ch.description}" style="font-weight: bold"/>
                    <h:outputText value="WINEER : " />
                    <h:outputText value="#{challengeManagementBean.doGetWinnerParChallenge(ch.challengeId).firstName}" style="font-weight: bold"/>
                    
                     <h:outputLabel for="type" value="Participate" />
                               
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
    
</h:form>
	
	
	
	
	</ui:define>
	
</ui:composition>

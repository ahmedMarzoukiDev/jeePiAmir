<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">ARTGAR</ui:define>
	<ui:define name="content">
		
			
 <h:form id="form">
			<p:dataTable
				value="#{challengeManagementBean.doGetChallengesPerOwnerPassed()}"
				var="ch">
				<f:facet name="header">
			            Document Viewer
			        </f:facet>
				<p:column headerText="Title">
					<h:outputText value="#{ch.title}" />
				</p:column>
				<p:column headerText="Description">
					<h:outputText value="#{ch.description}" />
				</p:column>
				<p:column headerText="Add date">
					<h:outputText value="#{ch.addDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="start date">
					<h:outputText value="#{ch.startDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="end date">
					<h:outputText value="#{ch.endDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="WINNER">
					<h:outputText value="#{challengeManagementBean.doGetWinnerParChallenge(ch.challengeId).firstName}" />
				</p:column>
				<p:column style="width:24px">
					<p:commandLink action="statistiqueChallengePasser?faces-redirect=true" title="View Detail"
						styleClass="ui-icon ui-icon-search">
						<f:setPropertyActionListener value="#{ch.challengeId}"
							target="#{challengeManagementBean.chid}" />
					</p:commandLink>
				</p:column>
				
			</p:dataTable>

		</h:form>
</ui:define>
</ui:composition>
